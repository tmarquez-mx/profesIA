<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligencia Artificial para profesores del DCSP</title>
  <!-- React & Babel -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* --- Brand palette -------------------------------------------------- */
    :root {
      --color-primary: #E00034;   /* IBERO red */
      --color-secondary: #82786F; /* Soft gray */
      --color-bg-light: #f9fafb;  /* Very‑light gray */
      --color-text-main: #374151; /* Gray‑700 */
      --color-text-light: #6b7280;/* Gray‑500 */
    }

    .bg-primary   { background-color: var(--color-primary); }
    .text-primary { color: var(--color-primary); }
    .text-light   { color: var(--color-text-light); }
    .text-main    { color: var(--color-text-main); }
    .bg-bg-light  { background-color: var(--color-bg-light); }
    .hover\:text-primary-light:hover { color:#ff4d6d; }

    /* Logo */
    .navbar-logo { height:40px; filter:brightness(0) invert(1); }

    /* Pretty bullets for <ul> */
    .custom-list li{position:relative;padding-left:1.5em;margin-bottom:.5rem}
    .custom-list li::before{content:"•";position:absolute;left:0;color:var(--color-primary);font-weight:bold}

    /* Shadows */
    .shadow-subtle{box-shadow:0 2px 4px rgba(0,0,0,.05)}
    .shadow-card{box-shadow:0 4px 10px rgba(0,0,0,.07);transition:box-shadow .3s ease-in-out}
    .shadow-card:hover{box-shadow:0 6px 15px rgba(0,0,0,.1)}

    /* Sections */
    .section-padding{padding-block:4rem}
  </style>
</head>
<body class="bg-white font-sans text-main">
  <div id="root"></div>

  <script type="text/babel">
    /* ------------------------------ Navbar ----------------------------- */
    const Navbar = () => (
      <nav className="bg-primary text-white p-4 fixed inset-x-0 top-0 shadow-subtle z-10">
        <div className="container mx-auto flex justify-between items-center">
          <div className="flex items-center space-x-3">
            <img src="IBERO-CSP.png" alt="Logo DCSP IBERO" className="navbar-logo" onError={e=>{e.target.src='https://placehold.co/150x40/ffffff/E00034?text=Logo';}}/>
            <h1 className="hidden sm:block text-lg sm:text-xl font-semibold">IA para profesores del DCSP</h1>
          </div>
          <ul className="flex flex-wrap space-x-3 sm:space-x-5 text-sm sm:text-base">
            {['inicio','modelos','usos','herramientas','tutoriales','recomendaciones'].map(id=>
              <li key={id}><a href={`#${id}`} className="hover:text-primary-light capitalize">{id}</a></li>
            )}
          </ul>
        </div>
      </nav>
    );

    /* ----------------------------- Helpers ----------------------------- */
    const Section = ({id,title,bg='bg-white',children}) => (
      <section id={id} className={`section-padding px-4 sm:px-6 ${bg}`}>
        <div className="container mx-auto max-w-5xl">
          <h2 className="text-3xl font-bold text-primary mb-8 text-center sm:text-left">{title}</h2>
          {children}
        </div>
      </section>
    );

    const ModelCard = ({name,description,uses,requirements}) => (
      <div className="bg-white p-6 rounded-lg shadow-card border border-gray-100 flex flex-col h-full">
        <h3 className="text-xl font-semibold text-primary mb-3">{name}</h3>
        <div className="flex-grow text-sm space-y-2">
          <p><strong>Descripción:</strong> {description}</p>
          <p><strong>Usos sugeridos:</strong> {uses}</p>
        </div>
        <p className="text-light text-xs mt-4"><strong>Requisitos aprox.:</strong> {requirements}</p>
      </div>
    );

    /* ------------------------------- App ------------------------------- */
    const App = () => (
      <>
        <Navbar/>
        <main className="pt-20 sm:pt-16">
          {/* Inicio */}
          <Section id="inicio" title="Inteligencia Artificial para profesores del DCSP" bg="bg-bg-light">
            <p className="text-lg leading-relaxed mb-4">Hola nuevamente. Aquí algo más de información de qué esperar del recurso compartido que nos permitirá explorar las posibilidades generativas de la IA para nuestra labor docente e investigativa.</p>
            <p className="text-lg leading-relaxed">Podremos aprender sin consumir costosos tokens, sin poner en riesgo nuestros datos y sin que se cuelgue la compu. También instalaremos R, Python y aplicaciones de IA que consideren pertinentes.</p>
          </Section>

          {/* Modelos */}
          <Section id="modelos" title="Modelos de lenguaje (LLM) instalados localmente">
            <p className="mb-6">La computadora contará con modelos de acceso abierto. Trabajar localmente protege la privacidad y evita depender de la conexión a Internet.</p>
            <div className="grid sm:grid-cols-2 gap-6">
              <ModelCard
                name="LLaMA 3 (8B)"
                description="Modelo de Meta AI, buen equilibrio general. Versátil para texto."
                uses="Borradores de texto, resúmenes, Q&A, brainstorming."
                requirements="≈8‑10 GB RAM (cuantizado)"
              />
              <ModelCard
                name="Mistral 7B"
                description="Rápido y eficiente para su tamaño. Excelente como base."
                uses="Redacción, ideas, código simple, explicaciones rápidas."
                requirements="≈6‑8 GB RAM (cuantizado)"
              />
              <ModelCard
                name="Stable Diffusion"
                description="Modelo popular para generación de imágenes; puede integrarse con LLMs."
                uses="Imágenes desde texto, in‑painting, out‑painting."
                requirements="≈4‑6 GB RAM (cuantizado) – GPU sugerida"
              />
              <ModelCard
                name="Gemma 7B (Google)"
                description="Modelo abierto de Google, buen rendimiento y enfoque en responsabilidad."
                uses="Asistencia en investigación, generación de contenido diverso, escritura académica."
                requirements="≈8‑10 GB RAM o 8‑12 GB VRAM para GPU"
              />
            </div>
          </Section>
        </main>
        <footer className="bg-primary text-white py-8 text-center text-sm">
          &copy; {new Date().getFullYear()} Guía de IA para profes del DCSP – IBERO Ciudad de México.
        </footer>
      </>
    );

    /* ---------------------------- Render ----------------------------- */
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
